<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table th:fragment="user-info-fragment" class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="currentUser" type="com.example.pre_3_1_2.model.User"*/-->
    <tr th:object="${currentUser}">
        <td th:text="*{id}">ID</td>
        <td th:text="*{firstName}">FirstName</td>
        <td th:text="*{lastName}">LastName</td>
        <td th:text="*{age}">Age</td>
        <td th:text="*{username}">Email</td>
        <td><a th:each="roles : *{roles}" th:text="' ' + ${roles.roleName} + ' '">Roles</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
