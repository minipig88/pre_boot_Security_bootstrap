<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="body" id="login-page">
<div class="container-fluid" id="login-page-container">
    <div class="mx-auto" style="width: 250px">
        <br>
        <form th:action="@{/login}" method="post">
            <h4 class="font-weight-bold">Please sign in</h4>

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or password!!!</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>
            <div class="form-group" id="login-form">
                <input type="email"
                       id="username" name="j_username" class="form-control"
                       autofocus="autofocus" placeholder="Email address"/>
                <input type="password"
                       id="password" name="j_password" class="form-control"
                       placeholder="Password"/>
            </div>
            <div class="form-group">
                <input type="submit" name="login-submit" id="login-submit"
                       class="form-control btn btn-primary" value="Sign in"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
