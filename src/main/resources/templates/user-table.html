<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<table th:fragment="user-table-fragment" class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.firstName}">FirstName</td>
        <td th:text="${user.lastName}">LastName</td>
        <td th:text="${user.age}">Age</td>
        <td th:text="${user.username}">Email</td>
        <td>
            <a th:each="role : ${user.roles}" th:text="' ' + ${role.roleName} + ' '">Roles</a>
        </td>
        <td>
            <a th:href="@{/admin/edit(id=${user.id})}" class="btn btn-info">Edit</a>
        </td>
        <td>
            <a th:href="@{/admin/delete(id=${user.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
